<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Jane Watson - KBAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="flex flex-row">
    <div class="basis-1/4">
        <h1>Jane Watson</h1>
        <h2>KBAI TA</h2>
        <p><a href="{{ url_for('main') }}">Search</a></p>
        {% for module in modules %}
            <p><a href="{{ url_for('module', module_number=loop.index) }}">{{ loop.index }}: {{ module }}</a></p>
        {% endfor %}

    </div>
    <div class="basis-3/4">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
